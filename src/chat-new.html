<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zettel - AI Assistant</title>
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: transparent;
            color: white;
            overflow: hidden;
            user-select: none;
            -webkit-app-region: no-drag;
            pointer-events: none; /* Make body click-through by default */
        }

        /* Trigger area at top of screen */
        .trigger-area {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 5px; /* Make trigger area smaller - just 5px at very top */
            z-index: 1000;
            background: transparent;
            cursor: pointer;
            pointer-events: auto; /* Re-enable pointer events for trigger */
        }

        /* Main chat panel - starts hidden above screen */
        .chat-panel {
            position: fixed;
            top: -100vh;
            left: 0;
            right: 0;
            height: 60vh;
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 0 0 24px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            transition: transform 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 999;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(255, 255, 255, 0.1);
            pointer-events: auto; /* Re-enable pointer events for chat panel */
        }

        .chat-panel.active {
            transform: translateY(100vh);
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: calc(100% - 80px); /* Subtract header height */
            padding: 0 24px 24px 24px; /* No top padding since header has its own padding */
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        /* Header */
        .chat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 24px;
            padding-bottom: 16px;
            margin-bottom: 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            width: 100%;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-right {
            display: flex;
            gap: 8px;
        }

        .title-group h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.7;
        }

        .icon-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            padding: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* Messages area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 24px;
            padding-right: 8px;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
        }

        .welcome-icon {
            margin-bottom: 16px;
            opacity: 0.8;
        }

        .welcome-message h2 {
            font-size: 28px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .welcome-message p {
            font-size: 16px;
            opacity: 0.8;
            margin-bottom: 32px;
        }

        .quick-suggestions {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
        }

        .suggestion-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 12px 20px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .suggestion-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        /* Message bubbles */
        .message {
            margin-bottom: 16px;
            display: flex;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Markdown styles within messages */
        .message-content h1,
        .message-content h2,
        .message-content h3 {
            margin: 0.5em 0;
            font-weight: 600;
            color: #ffffff;
        }

        .message-content h1 {
            font-size: 1.4em;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.3em;
        }

        .message-content h2 {
            font-size: 1.2em;
        }

        .message-content h3 {
            font-size: 1.1em;
        }

        .message-content p {
            margin: 0.5em 0;
            line-height: 1.6;
        }

        .message-content code {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            padding: 2px 6px;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #e2e8f0;
        }

        .message-content pre {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin: 0.5em 0;
            overflow-x: auto;
        }

        .message-content pre code {
            background: none;
            border: none;
            padding: 0;
            color: #e2e8f0;
            font-size: 0.85em;
        }

        .message-content strong {
            font-weight: 600;
            color: #ffffff;
        }

        .message-content em {
            font-style: italic;
            color: #e2e8f0;
        }

        .message-content ul,
        .message-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message-content li {
            margin: 0.3em 0;
            line-height: 1.5;
        }

        .message-content a {
            color: #60a5fa;
            text-decoration: underline;
            text-decoration-color: rgba(96, 165, 250, 0.5);
            transition: all 0.2s ease;
        }

        .message-content a:hover {
            color: #93c5fd;
            text-decoration-color: #93c5fd;
        }

        .message-content blockquote {
            border-left: 3px solid rgba(255, 255, 255, 0.3);
            margin: 0.5em 0;
            padding-left: 1em;
            font-style: italic;
            opacity: 0.9;
        }

        /* Enhanced Notes Views */
        .notes-view {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            z-index: 1000;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .notes-header, .editor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            flex-shrink: 0;
        }

        .header-left, .header-right {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .notes-header h1 {
            font-size: 24px;
            font-weight: 600;
            color: white;
            margin: 0;
        }

        .new-note-btn {
            background: linear-gradient(135deg, #4A90E2, #5BA3F5);
            border-color: rgba(74, 144, 226, 0.3);
        }

        .save-btn {
            background: linear-gradient(135deg, #4A90E2, #5BA3F5);
            border-color: rgba(74, 144, 226, 0.3);
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            gap: 8px;
        }

        .search-bar {
            padding: 0 24px 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .search-bar input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            font-size: 14px;
        }

        .search-bar input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .notes-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px 24px 24px;
        }

        .notes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 16px;
        }

        .note-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 200px;
            display: flex;
            flex-direction: column;
        }

        .note-card:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.2);
        }

        .note-card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .note-card-title {
            font-size: 18px;
            font-weight: 600;
            color: white;
            line-height: 1.3;
            flex: 1;
            margin-right: 12px;
        }

        .note-card-date {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            white-space: nowrap;
        }

        .note-card-preview {
            flex: 1;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.5;
            margin-bottom: 16px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        .note-card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .note-tags {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tag {
            background: rgba(74, 144, 226, 0.2);
            color: rgba(74, 144, 226, 1);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 500;
        }

        .note-actions {
            display: flex;
            gap: 6px;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .note-card:hover .note-actions {
            opacity: 1;
        }

        .action-btn {
            padding: 6px;
            width: 32px;
            height: 32px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .delete-btn:hover {
            background: rgba(220, 53, 69, 0.2);
            border-color: rgba(220, 53, 69, 0.4);
            color: #dc3545;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 400px;
            color: rgba(255, 255, 255, 0.6);
        }

        .empty-icon {
            margin-bottom: 24px;
            opacity: 0.5;
        }

        .empty-state h3 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            color: white;
        }

        .empty-state p {
            font-size: 16px;
            margin-bottom: 24px;
        }

        .create-first-note-btn {
            background: linear-gradient(135deg, #4A90E2, #5BA3F5);
            border: none;
            border-radius: 12px;
            color: white;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .create-first-note-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 8px 24px rgba(74, 144, 226, 0.3);
        }

        /* Note Editor Styles */
        .note-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        .status-indicator {
            font-size: 12px;
            color: #28a745;
        }

        .status-indicator.saving {
            color: #ffc107;
        }

        .status-indicator.error {
            color: #dc3545;
        }

        .editor-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .title-section {
            padding: 24px 24px 16px;
        }

        .note-title-input {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 32px;
            font-weight: 700;
            line-height: 1.2;
            resize: none;
            outline: none;
            user-select: text;
        }

        .note-title-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .metadata-section {
            padding: 0 24px 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .tags-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .tags-input-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 8px 12px;
            min-height: 40px;
            flex-wrap: wrap;
        }

        .tags-display {
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .tag-remove {
            background: none;
            border: none;
            color: inherit;
            cursor: pointer;
            padding: 0;
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 2px;
            font-size: 10px;
        }

        .tag-remove:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .tags-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 14px;
            outline: none;
            min-width: 120px;
        }

        .tags-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .note-info {
            display: flex;
            gap: 16px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .editor-area {
            flex: 1;
            padding: 0 24px 24px;
            overflow: hidden;
        }

        .note-content-textarea {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: white;
            font-size: 16px;
            line-height: 1.6;
            resize: none;
            outline: none;
            user-select: text;
            font-family: inherit;
        }

        .note-content-textarea::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .options-dropdown {
            position: absolute;
            top: 70px;
            right: 24px;
            background: rgba(40, 40, 40, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 8px;
            min-width: 160px;
            z-index: 1000;
        }

        .dropdown-item {
            width: 100%;
            background: transparent;
            border: none;
            color: white;
            padding: 10px 12px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-align: left;
        }

        .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .dropdown-item.danger {
            color: #dc3545;
        }

        .dropdown-item.danger:hover {
            background: rgba(220, 53, 69, 0.1);
        }

        .dropdown-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 4px 0;
        }

        /* Input area */
        .chat-input-area {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .input-container {
            display: flex;
            align-items: flex-end;
            gap: 12px;
        }

        #chatTextarea {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 16px;
            resize: none;
            min-height: 24px;
            max-height: 120px;
            line-height: 1.5;
        }

        #chatTextarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-actions {
            display: flex;
            gap: 8px;
        }

        .voice-btn, .send-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            padding: 12px;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .voice-btn:hover, .send-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .voice-btn.recording {
            background: #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Voice recording overlay */
        .voice-recording {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 1001;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            pointer-events: auto; /* Re-enable pointer events for voice recording */
        }

        .voice-recording.active {
            opacity: 1;
            visibility: visible;
        }

        .recording-animation {
            margin-bottom: 16px;
            position: relative;
        }

        .pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(239, 68, 68, 0.3);
            animation: pulseRing 2s infinite;
        }

        @keyframes pulseRing {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        .stop-btn {
            background: #ef4444;
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-top: 16px;
        }

        .stop-btn:hover {
            background: #dc2626;
            transform: scale(1.05);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .chat-container {
                padding: 16px;
                max-width: 100%;
            }
            
            .chat-header {
                margin-bottom: 16px;
            }
            
            .title-group h1 {
                font-size: 20px;
            }
            
            .quick-suggestions {
                flex-direction: column;
                align-items: center;
            }
            
            .suggestion-btn {
                width: 100%;
                max-width: 300px;
            }
        }

        /* Settings Panel */
        .settings-panel {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(20, 20, 20, 0.98);
            backdrop-filter: blur(20px);
            z-index: 1000;
            overflow-y: auto;
        }

        .settings-content {
            padding: 24px;
            max-width: 600px;
            margin: 0 auto;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-header h2 {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }

        .settings-sections {
            display: flex;
            flex-direction: column;
            gap: 32px;
        }

        .settings-section {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .settings-section h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: #ffffff;
        }

        .setting-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .setting-label {
            font-size: 14px;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
        }

        .setting-select,
        .setting-input,
        .setting-textarea {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 14px;
            transition: all 0.2s ease;
        }

        .setting-select:focus,
        .setting-input:focus,
        .setting-textarea:focus {
            outline: none;
            border-color: #007acc;
            background: rgba(255, 255, 255, 0.15);
        }

        .setting-range {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        .range-value {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-left: 8px;
        }

        .provider-settings {
            margin-left: 16px;
            padding-left: 16px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }

            initSpeechRecognition() {
                console.log('🎤 Initializing speech recognition...');
                
                if (!('webkitSpeechRecognition' in window)) {
                    console.error('❌ Speech recognition not supported');
                    if (this.elements?.voiceBtn) {
                        this.elements.voiceBtn.style.display = 'none';
                    }
                    return;
                }

                this.recognition = new webkitSpeechRecognition();
                this.recognition.continuous = true; // Back to continuous mode but with proper handling
                this.recognition.interimResults = true;
                this.recognition.lang = 'en-US';
                this.recognition.maxAlternatives = 1;
                
                this.recognition.onstart = () => {
                    console.log('🎤 Speech recognition STARTED');
                    this.isRecording = true;
                    this.updateRecordingState(true);
                };
                
                this.recognition.onresult = (event) => {
                    console.log('📝 Speech recognition result received');
                    let finalTranscript = '';
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            finalTranscript += transcript;
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    console.log('🎯 Final:', finalTranscript, '⚡ Interim:', interimTranscript);
                    
                    // Update textarea with current result
                    if (this.elements?.chatTextarea) {
                        if (finalTranscript) {
                            this.elements.chatTextarea.value = finalTranscript.trim();
                        } else if (interimTranscript) {
                            this.elements.chatTextarea.value = interimTranscript;
                        }
                    }
                    
                    // Update subtitle with listening status
                    if (this.elements?.chatSubtitle) {
                        if (finalTranscript) {
                            this.elements.chatSubtitle.textContent = 'Speech captured! Click Send or Voice again.';
                        } else if (interimTranscript) {
                            this.elements.chatSubtitle.textContent = `Listening: ${interimTranscript}`;
                        }
                    }
                };
                
                this.recognition.onerror = (event) => {
                    console.error('❌ Speech recognition error:', event.error);
                    
                    // Handle specific errors differently
                    if (event.error === 'no-speech') {
                        console.log('📵 No speech detected - continuing to listen...');
                        // Don't stop for no-speech, just continue
                        return;
                    }
                    
                    if (event.error === 'network') {
                        console.error('🌐 Network error - Google speech servers unreachable');
                        if (this.elements?.chatSubtitle) {
                            this.elements.chatSubtitle.textContent = 'Network error: Speech recognition unavailable. Check internet connection.';
                        }
                        // Try to restart once after network error
                        if (!this.networkErrorRetry) {
                            this.networkErrorRetry = true;
                            setTimeout(() => {
                                if (this.shouldBeRecording) {
                                    console.log('🔄 Retrying after network error...');
                                    try {
                                        this.recognition.start();
                                    } catch (error) {
                                        console.error('❌ Retry failed:', error);
                                        this.stopRecording();
                                    }
                                }
                            }, 2000);
                            return;
                        }
                    }
                    
                    if (event.error === 'not-allowed') {
                        console.error('🚫 Microphone permission denied');
                        if (this.elements?.chatSubtitle) {
                            this.elements.chatSubtitle.textContent = 'Microphone access denied. Please enable microphone.';
                        }
                    } else {
                        if (this.elements?.chatSubtitle) {
                            this.elements.chatSubtitle.textContent = `Error: ${event.error}. Click voice button to try again.`;
                        }
                    }
                    
                    this.isRecording = false;
                    this.shouldBeRecording = false;
                    this.updateRecordingState(false);
                };
                
                this.recognition.onend = () => {
                    console.log('� Speech recognition ended');
                    this.isRecording = false;
                    this.shouldBeRecording = false;
                    this.updateRecordingState(false);
                    
                    if (this.elements?.chatSubtitle) {
                        this.elements.chatSubtitle.textContent = 'Voice recognition ready';
                    }
                };
                
                console.log('✅ Speech recognition initialized successfully');
            }

            // Debug method to test speech recognition
            testSpeechRecognition() {
                console.log('=== SPEECH RECOGNITION DEBUG ===');
                console.log('Recognition object:', this.recognition);
                console.log('Is recording:', this.isRecording);
                console.log('Should be recording:', this.shouldBeRecording);
                console.log('Current view:', this.currentView);
                console.log('Running in Electron:', !!window.electronAPI);
                console.log('webkitSpeechRecognition available:', 'webkitSpeechRecognition' in window);
                
                if (this.recognition) {
                    console.log('Attempting to start speech recognition...');
                    this.startRecording();
                } else {
                    console.error('❌ No speech recognition object');

            }

            // Test internet connectivity
            async testInternetConnection() {
                console.log('🌐 Testing internet connectivity...');
                
                try {
                    // Test connection to Google (same servers used by speech recognition)
                    const response = await fetch('https://www.google.com/generate_204', {
                        method: 'GET',
                        mode: 'no-cors',
                        cache: 'no-cache'
                    });
                    console.log('✅ Internet connection OK');
                    return true;
                } catch (error) {
                    console.error('❌ Internet connection failed:', error);
                    return false;
                }
            }

            // Enhanced speech recognition with connectivity check
            async attemptSpeechRecognition() {
                console.log('🎤 Attempting speech recognition with connectivity check...');
                
                // First check internet
                const hasInternet = await this.testInternetConnection();
                if (!hasInternet) {
                    console.error('❌ No internet connection - speech recognition will fail');
                    if (this.elements?.chatSubtitle) {
                        this.elements.chatSubtitle.textContent = 'No internet connection. Speech recognition requires internet.';
                    }
                    return;
                }
                
                // Try speech recognition
                this.startRecording();
            }
            testMicrophone() {
                console.log('Testing microphone access...');
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        console.log('✅ Microphone working!');
                        stream.getTracks().forEach(track => track.stop());
                    })
                    .catch(error => {
                        console.error('❌ Microphone failed:', error);
                    });
            }

            // Alternative local speech detection (no internet required)
            async initLocalSpeechDetection() {
                console.log('🎤 Setting up local speech detection as backup...');
                
                try {
                    this.audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    this.mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    this.source = this.audioContext.createMediaStreamSource(this.mediaStream);
                    this.analyser = this.audioContext.createAnalyser();
                    this.analyser.fftSize = 2048;
                    this.source.connect(this.analyser);
                    
                    this.localSpeechAvailable = true;
                    console.log('✅ Local speech detection ready');
                } catch (error) {
                    console.error('❌ Local speech detection failed:', error);
                    this.localSpeechAvailable = false;
                }
            }
            
            // Start local speech detection (shows when user is speaking)
            startLocalSpeechDetection() {
                if (!this.localSpeechAvailable) return;
                
                console.log('🎤 Starting local speech detection...');
                this.isListeningLocally = true;
                
                const dataArray = new Uint8Array(this.analyser.frequencyBinCount);
                const checkAudio = () => {
                    if (!this.isListeningLocally) return;
                    
                    this.analyser.getByteFrequencyData(dataArray);
                    const volume = dataArray.reduce((sum, value) => sum + value) / dataArray.length;
                    
                    if (volume > 20) { // Adjust threshold as needed
                        if (this.elements?.chatSubtitle) {
                            this.elements.chatSubtitle.textContent = `🎤 Speaking detected (volume: ${Math.round(volume)})`;
                        }
                    } else {
                        if (this.elements?.chatSubtitle) {
                            this.elements.chatSubtitle.textContent = '🎤 Listening for speech...';
                        }
                    }
                    
                    requestAnimationFrame(checkAudio);
                };
                
                checkAudio();
            }
            
            stopLocalSpeechDetection() {
                this.isListeningLocally = false;
                if (this.mediaStream) {
                    this.mediaStream.getTracks().forEach(track => track.stop());
                }
                if (this.audioContext) {
                    this.audioContext.close();
                }
            }
            simpleSpeechTest() {
                console.log('🧪 Starting simple speech test...');
                
                if (!('webkitSpeechRecognition' in window)) {
                    console.error('❌ Speech recognition not supported');
                    return;
                }
                
                const recognition = new webkitSpeechRecognition();
                recognition.continuous = true;
                recognition.interimResults = true;
                recognition.lang = 'en-US';
                
                recognition.onstart = () => {
                    console.log('🎤 Simple test: Speech recognition STARTED');
                    if (this.elements?.chatSubtitle) {
                        this.elements.chatSubtitle.textContent = 'Simple test: Listening...';
                    }
                };
                
                recognition.onresult = (event) => {
                    let transcript = '';
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        transcript += event.results[i][0].transcript;
                    }
                    console.log('🎯 Simple test result:', transcript);
                    if (this.elements?.chatTextarea) {
                        this.elements.chatTextarea.value = transcript;
                    }
                };
                
                recognition.onerror = (event) => {
                    console.error('❌ Simple test error:', event.error);
                    if (this.elements?.chatSubtitle) {
                        this.elements.chatSubtitle.textContent = `Simple test error: ${event.error}`;
                    }
                };
                
                recognition.onend = () => {
                    console.log('🛑 Simple test: Speech recognition ended');
                    if (this.elements?.chatSubtitle) {
                        this.elements.chatSubtitle.textContent = 'Simple test: Ended';
                    }
                };
                
                try {
                    recognition.start();
                    console.log('🚀 Simple test: Started successfully');
                } catch (error) {
                    console.error('❌ Simple test: Failed to start:', error);
                }
                
                // Auto-stop after 10 seconds
                setTimeout(() => {
                    try {
                        recognition.stop();
                        console.log('⏰ Simple test: Auto-stopped after 10 seconds');
                    } catch (error) {
                        console.error('❌ Simple test: Error stopping:', error);
                    }
                }, 10000);
            }

            async checkMicrophonePermission() {
                try {
                    if (navigator.permissions) {
                        const permission = await navigator.permissions.query({ name: 'microphone' });
                        console.log('Microphone permission:', permission.state);
                        
                        if (permission.state === 'denied') {
                            console.warn('Microphone access is denied');
                            return false;
                        }
                    }
                    
                    // Test microphone access
                    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                    stream.getTracks().forEach(track => track.stop());
                    console.log('Microphone access granted');
                    return true;
                } catch (error) {
                    console.error('Microphone permission check failed:', error);
                    return false;
                }
            }

            restartSpeechRecognition() {
                if (!this.shouldBeRecording || !this.recognition) {
                    console.log('Not restarting - shouldBeRecording:', this.shouldBeRecording);
                    return;
                }
                
                console.log('🔄 Restarting speech recognition...');
                
                // Make sure we're not recording
                this.isRecording = false;
                this.updateRecordingState(false);
                
                // Clear any timers
                if (this.restartTimer) {
                    clearTimeout(this.restartTimer);
                }
                if (this.speechTimeout) {
                    clearTimeout(this.speechTimeout);
                }
                
                try {
                    this.recognition.start();
                    console.log('✅ Speech recognition restarted successfully');
                } catch (error) {
                    console.error('❌ Failed to restart speech recognition:', error);
                    
                    // Try again after a short delay
                    setTimeout(() => {
                        if (this.shouldBeRecording) {
                            console.log('🔁 Retrying speech recognition restart...');
                            this.restartSpeechRecognition();
                        }
                    }, 500);
                }
            }

            resetSpeechTimeout() {
                if (this.speechTimeout) {
                    clearTimeout(this.speechTimeout);
                }
                
                this.speechTimeout = setTimeout(() => {
                    console.log('Speech timeout reached, stopping recording');
                    this.stopRecording();
                }, this.speechTimeoutDuration);
            }

            bindEvents() {
                // Listen for window blur events
                if (window.electronAPI && window.electronAPI.onWindowBlur) {
                    window.electronAPI.onWindowBlur(() => {
                        if (this.isExpanded) {
                            this.minimizeChat();
                        }
                    });
                }

                // Global mouse movement detection for trigger area
                document.addEventListener('mousemove', (e) => {
                    // Only activate if mouse is in the very top 5px of screen
                    if (e.clientY <= 5 && !this.isExpanded) {
                        this.expandChat();
                    }
                });

                // Hide chat when mouse leaves the chat panel (with small delay)
                this.elements.chatPanel.addEventListener('mouseleave', () => {
                    if (this.isExpanded) {
                        // Add a small delay before hiding to prevent accidental dismissal
                        this.hideTimeout = setTimeout(() => {
                            this.minimizeChat();
                        }, 300); // 300ms delay
                    }
                });

                // Cancel hiding if mouse enters chat panel again
                this.elements.chatPanel.addEventListener('mouseenter', () => {
                    if (this.hideTimeout) {
                        clearTimeout(this.hideTimeout);
                        this.hideTimeout = null;
                    }
                });

                // Trigger area hover to show chat (backup)
                this.elements.triggerArea.addEventListener('mouseenter', () => {
                    if (!this.isExpanded) {
                        this.expandChat();
                    }
                });

                // Click trigger area to show chat
                this.elements.triggerArea.addEventListener('click', () => {
                    if (!this.isExpanded) {
                        this.expandChat();
                    }
                });

                // Back button to minimize
                this.elements.backBtn.addEventListener('click', () => {
                    this.minimizeChat();
                });

                // Settings button
                this.elements.chatSettingsBtn.addEventListener('click', () => {
                    this.showSettings();
                });

                // Close settings button
                this.elements.closeSettingsBtn.addEventListener('click', () => {
                    this.hideSettings();
                });

                // Save settings button
                this.elements.saveSettingsBtn.addEventListener('click', () => {
                    this.saveSettings();
                });

                // Reset settings button
                this.elements.resetSettingsBtn.addEventListener('click', () => {
                    this.resetSettings();
                });

                // AI Provider change handler
                this.elements.aiProvider.addEventListener('change', () => {
                    this.updateProviderSettings();
                });

                // Notes button
                this.elements.notesBtn.addEventListener('click', () => {
                    this.showNotes();
                });

                // Close notes button
                this.elements.closeNotesBtn.addEventListener('click', () => {
                    this.hideNotes();
                });

                // Add note button
                this.elements.addNoteBtn.addEventListener('click', () => {
                    this.addNewNote();
                });

                // Temperature range value display
                this.elements.temperature.addEventListener('input', (e) => {
                    const rangeValue = e.target.parentElement.querySelector('.range-value');
                    rangeValue.textContent = e.target.value;
                });

                // New chat button
                this.elements.newChatBtn.addEventListener('click', () => {
                    this.startNewChat();
                });

                // Voice and send buttons
                this.elements.voiceBtn.addEventListener('click', () => {
                    this.toggleRecording();
                });

                this.elements.sendBtn.addEventListener('click', () => {
                    this.sendCurrentMessage();
                });

                this.elements.stopRecording.addEventListener('click', () => {
                    this.stopRecording();
                });

                // Textarea events
                this.elements.chatTextarea.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendCurrentMessage();
                    }
                });

                this.elements.chatTextarea.addEventListener('input', () => {
                    this.autoResizeTextarea();

                // Enhanced Notes Event Listeners
                this.elements.notesBackBtn.addEventListener('click', () => {
                    this.showChatView();

                this.elements.newNoteBtn.addEventListener('click', () => {
                    this.createNewNote();

                    this.createNewNote();

                this.elements.searchNotesBtn.addEventListener('click', () => {
                    this.toggleSearch();
                });

                this.elements.searchInput.addEventListener('input', (e) => {
                    this.searchNotes(e.target.value);
                });

                this.elements.searchInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        this.toggleSearch();
                    }
                });

                // Editor Event Listeners
                this.elements.editorBackBtn.addEventListener('click', () => {
                    this.showNotesListView();
                });

                this.elements.saveNoteBtn.addEventListener('click', () => {
                    this.saveCurrentNote();
                });

                this.elements.voiceNoteBtn.addEventListener('click', () => {
                    this.toggleNoteVoiceRecording();
                });

                this.elements.noteOptionsBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleNoteOptionsDropdown();
                });

                this.elements.noteTitleInput.addEventListener('input', () => {
                    this.handleNoteContentChange();
                });

                this.elements.noteContentTextarea.addEventListener('input', () => {
                    this.handleNoteContentChange();
                });

                this.elements.tagsInput.addEventListener('keydown', (e) => {
                    this.handleTagsInput(e);
                });

                this.elements.exportNoteBtn.addEventListener('click', () => {
                    this.exportCurrentNote();
                });

                this.elements.duplicateNoteBtn.addEventListener('click', () => {
                    this.duplicateCurrentNote();
                });

                this.elements.deleteNoteBtn.addEventListener('click', () => {
                    this.deleteCurrentNote();
                });

                // Close dropdown when clicking outside
                document.addEventListener('click', (e) => {
                    if (!this.elements.noteOptionsDropdown.contains(e.target) && 
                        !this.elements.noteOptionsBtn.contains(e.target)) {
                        this.hideNoteOptionsDropdown();
                    }
                });

                // Suggestion buttons
                document.addEventListener('click', (e) => {
                    if (e.target.classList.contains('suggestion-btn')) {
                        const suggestion = e.target.getAttribute('data-suggestion');
                        this.sendMessage(suggestion);
                    }
                });

                // ESC to stop recording only
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'Escape') {
                        if (this.isRecording) {
                            this.stopRecording();
                        }
                    }
                });

                // Space key for push-to-talk (when not typing in input fields)
                document.addEventListener('keydown', (e) => {

                        // Only activate if not focused on input field and chat is expanded

                            activeElement.tagName === 'INPUT' ||
                            activeElement.contentEditable === 'true'
                        );
                        
                        if (!isInputField && this.isExpanded && this.currentView === 'chat') {
                            e.preventDefault();
                            this.isSpaceKeyDown = true;
                            this.startRecording();
                        }
                    }
                });

                document.addEventListener('keyup', (e) => {

            async sendMessage(message) {
                if (!message.trim()) return;

                this.clearWelcomeMessage();
                this.addMessage('user', message);
                
                // Add streaming message container
                const streamingMessageId = this.addStreamingMessage();
                this.elements.chatSubtitle.textContent = 'Processing your request...';

                try {
                    let fullResponse = '';
                    const streamingElement = document.querySelector(`[data-message-id="${streamingMessageId}"] .message-content`);
                    
                    // Add cursor for streaming effect
                    if (streamingElement) {
                        streamingElement.innerHTML = '<span class="streaming-cursor"></span>';
                    }
                    
                    // Use streaming response
                    const streamGenerator = this.aiService.generateStreamingResponse(message);
                    
                    for await (const chunk of streamGenerator) {
                        fullResponse += chunk;
                        if (streamingElement) {
                            streamingElement.innerHTML = this.renderMarkdown(fullResponse) + '<span class="streaming-cursor"></span>';
                            this.scrollToBottom();
                            
                            // Small delay for natural typing effect
                            await new Promise(resolve => setTimeout(resolve, 20));
                        }
                    }
                    
                    // Remove cursor when done and render final markdown
                    if (streamingElement) {
                        streamingElement.innerHTML = this.renderMarkdown(fullResponse);
                    }
                    
                    // Update the message in our array
                    const messageIndex = this.messages.findIndex(m => m.id === streamingMessageId);
                    if (messageIndex >= 0) {
                        this.messages[messageIndex].content = fullResponse;
                    }
                    
                    this.elements.chatSubtitle.textContent = 'Ready to help';
                } catch (error) {
                    console.error('Error getting AI response:', error);
                    
                    // Update streaming message with error
                    const streamingElement = document.querySelector(`[data-message-id="${streamingMessageId}"] .message-content`);
                    if (streamingElement) {
                        streamingElement.textContent = 'Sorry, I encountered an error processing your request. Please check your AI settings and try again.';
                    }
                    
                    this.elements.chatSubtitle.textContent = 'Error processing request';
                }
            }

            addStreamingMessage() {
                const messageId = 'assistant-' + Date.now().toString() + '-' + Math.random().toString(36).substr(2, 9);
                const message = { id: messageId, role: 'assistant', content: '', timestamp: Date.now() };

            renderMarkdown(text) {
                if (!text) return '';
                
                // Escape HTML to prevent XSS
                let html = text
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;');

                // Code blocks (```language\ncode\n```)
                html = html.replace(/```(\w+)?\n([\s\S]*?)```/g, (match, language, code) => {
                    return `<pre><code class="language-${language || 'text'}">${code.trim()}</code></pre>`;
                });

                // Inline code (`code`)
                html = html.replace(/`([^`]+)`/g, '<code>$1</code>');

                // Bold (**text** or __text__)
                html = html.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                html = html.replace(/__(.*?)__/g, '<strong>$1</strong>');

                // Italic (*text* or _text_)
                html = html.replace(/\*(.*?)\*/g, '<em>$1</em>');
                html = html.replace(/_(.*?)_/g, '<em>$1</em>');

                // Headers (# ## ### etc)
                html = html.replace(/^### (.*$)/gm, '<h3>$1</h3>');
                html = html.replace(/^## (.*$)/gm, '<h2>$1</h2>');
                html = html.replace(/^# (.*$)/gm, '<h1>$1</h1>');

                // Links [text](url)
                html = html.replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" rel="noopener noreferrer">$1</a>');

                // Line breaks
                html = html.replace(/\n\n/g, '</p><p>');
                html = html.replace(/\n/g, '<br>');

                // Wrap in paragraphs if not already wrapped
                if (!html.startsWith('<h') && !html.startsWith('<pre') && !html.startsWith('<p>')) {
                    html = '<p>' + html + '</p>';
                }

                // Lists (- item or * item or 1. item)
                html = html.replace(/^[\s]*[-*] (.+)$/gm, '<li>$1</li>');
                html = html.replace(/^[\s]*\d+\. (.+)$/gm, '<li>$1</li>');
                
                // Wrap consecutive <li> elements in <ul> or <ol>
                html = html.replace(/(<li>.*<\/li>)/gs, (match) => {
                    return '<ul>' + match + '</ul>';
                });

                return html;
            }

            createMessageElement(message) {
                const messageDiv = document.createElement('div');

                // Render markdown for assistant messages, plain text for user messages

                                        <path d="M19,6v14a2,2,0,0,1-2,2H7a2,2,0,0,1-2-2V6m3,0V4a2,2,0,0,1,2-2h4a2,2,0,0,1,2,2V6"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            attachNoteCardListeners() {
                // Note card click (open for editing)
                this.elements.notesGrid.querySelectorAll('.note-card').forEach(card => {
                    card.addEventListener('click', (e) => {
                        if (e.target.closest('.action-btn')) return;
                        const noteId = card.dataset.noteId;
                        this.showNoteEditorView(noteId);
                    });
                });

                // Edit buttons
                this.elements.notesGrid.querySelectorAll('.edit-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const noteId = btn.dataset.noteId;
                        this.showNoteEditorView(noteId);
                    });
                });

                // Delete buttons
                this.elements.notesGrid.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const noteId = btn.dataset.noteId;
                        this.deleteNoteById(noteId);
                    });
                });
            }

            createNewNote() {
                this.showNoteEditorView();
            }

            loadNoteEditor(noteId = null) {
                if (noteId) {
                    this.currentNote = this.getNote(noteId);
                    if (!this.currentNote) {
                        this.currentNote = this.createEmptyNote();
                    }
                } else {
                    this.currentNote = this.createEmptyNote();
                }
                
                this.populateEditor();
                this.updateNoteStatus('saved');
                this.isDirty = false;
                this.setupNoteAutoSave();
            }

            createEmptyNote() {
                return {
                    id: this.generateNoteId(),
                    title: '',
                    content: '',
                    tags: [],
                    created: new Date().toISOString(),
                    modified: new Date().toISOString()
                };
            }

            populateEditor() {
                this.elements.noteTitleInput.value = this.currentNote.title || '';
                this.elements.noteContentTextarea.value = this.currentNote.content || '';
                this.renderNoteTags();
                this.updateNoteStats();
                this.updateLastModified();
            }

            renderNoteTags() {
                this.elements.tagsDisplay.innerHTML = '';
                if (this.currentNote.tags && this.currentNote.tags.length > 0) {
                    this.currentNote.tags.forEach(tag => {
                        const tagElement = this.createTagElement(tag);
                        this.elements.tagsDisplay.appendChild(tagElement);
                    });
                }
            }

            createTagElement(tag) {
                const tagElement = document.createElement('span');
                tagElement.className = 'tag';
                tagElement.innerHTML = `
                    ${this.escapeHtml(tag)}
                    <button class="tag-remove" data-tag="${this.escapeHtml(tag)}">&times;</button>
                `;
                
                const removeBtn = tagElement.querySelector('.tag-remove');
                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.removeNoteTag(tag);
                });
                
                return tagElement;
            }

            handleTagsInput(e) {
                if (e.key === 'Enter' || e.key === ',') {
                    e.preventDefault();
                    this.addNoteTag();
                } else if (e.key === 'Backspace' && e.target.value === '' && this.currentNote.tags.length > 0) {
                    this.removeNoteTag(this.currentNote.tags[this.currentNote.tags.length - 1]);
                }
            }

            addNoteTag() {
                const tagText = this.elements.tagsInput.value.trim().toLowerCase();
                if (tagText && !this.currentNote.tags.includes(tagText)) {
                    this.currentNote.tags.push(tagText);
                    this.elements.tagsInput.value = '';
                    this.renderNoteTags();
                    this.handleNoteContentChange();
                }
            }

            removeNoteTag(tag) {
                this.currentNote.tags = this.currentNote.tags.filter(t => t !== tag);
                this.renderNoteTags();
                this.handleNoteContentChange();
            }

            handleNoteContentChange() {
                this.isDirty = true;
                this.updateNoteStatus('unsaved');
                this.updateNoteStats();
                
                if (this.autoSaveTimer) {
                    clearTimeout(this.autoSaveTimer);
                }
                this.autoSaveTimer = setTimeout(() => {
                    this.saveCurrentNote();
                }, 2000);
            }

            setupNoteAutoSave() {
                if (this.noteAutoSaveInterval) {
                    clearInterval(this.noteAutoSaveInterval);
                }
                this.noteAutoSaveInterval = setInterval(() => {
                    if (this.isDirty) {
                        this.saveCurrentNote();
                    }
                }, 30000);
            }

            saveCurrentNote() {
                if (!this.isDirty) return;
                
                this.updateNoteStatus('saving');
                
                this.currentNote.title = this.elements.noteTitleInput.value.trim() || 'Untitled Note';
                this.currentNote.content = this.elements.noteContentTextarea.value;
                this.currentNote.modified = new Date().toISOString();
                
                this.saveNote(this.currentNote);
                
                this.isDirty = false;
                this.updateNoteStatus('saved');
                this.updateLastModified();
                
                if (this.autoSaveTimer) {
                    clearTimeout(this.autoSaveTimer);
                    this.autoSaveTimer = null;
                }
            }

            updateNoteStatus(status) {
                switch (status) {
                    case 'saved':
                        this.elements.statusIndicator.className = 'status-indicator';
                        this.elements.statusText.textContent = 'Saved';
                        this.elements.saveNoteBtn.disabled = true;
                        break;
                    case 'unsaved':
                        this.elements.statusIndicator.className = 'status-indicator';
                        this.elements.statusText.textContent = 'Unsaved changes';
                        this.elements.saveNoteBtn.disabled = false;
                        break;
                    case 'saving':
                        this.elements.statusIndicator.className = 'status-indicator saving';
                        this.elements.statusText.textContent = 'Saving...';
                        this.elements.saveNoteBtn.disabled = true;
                        break;
                    case 'error':
                        this.elements.statusIndicator.className = 'status-indicator error';
                        this.elements.statusText.textContent = 'Error saving';
                        this.elements.saveNoteBtn.disabled = false;
                        break;
                }
            }

            updateNoteStats() {
                const content = this.elements.noteContentTextarea.value;
                const words = content.trim() ? content.trim().split(/\s+/).length : 0;
                const chars = content.length;
                
                this.elements.wordCount.textContent = `${words} word${words !== 1 ? 's' : ''}`;
                this.elements.charCount.textContent = `${chars} character${chars !== 1 ? 's' : ''}`;
            }

            updateLastModified() {
                if (this.currentNote.modified) {
                    const date = new Date(this.currentNote.modified);
                    this.elements.lastModified.textContent = `Last modified ${this.formatDate(date)}`;
                } else {
                    this.elements.lastModified.textContent = 'Never saved';
                }
            }

            toggleSearch() {
                const isVisible = this.elements.searchBar.style.display === 'block';
                
                if (isVisible) {
                    this.elements.searchBar.style.display = 'none';
                    this.elements.searchInput.value = '';
                    this.searchNotes('');
                } else {
                    this.elements.searchBar.style.display = 'block';
                    this.elements.searchInput.focus();
                }
            }

            searchNotes(query) {
                const notes = this.getNotes();
                const searchQuery = query.toLowerCase();
                
                if (!searchQuery) {
                    this.filteredNotes = [...notes];
                } else {
                    this.filteredNotes = notes.filter(note => 
                        note.title.toLowerCase().includes(searchQuery) ||
                        note.content.toLowerCase().includes(searchQuery) ||
                        (note.tags && note.tags.some(tag => tag.toLowerCase().includes(searchQuery)))
                    );
                }
                
                this.renderNotesList();
            }

            toggleNoteOptionsDropdown() {
                const isVisible = this.elements.noteOptionsDropdown.style.display === 'block';
                this.elements.noteOptionsDropdown.style.display = isVisible ? 'none' : 'block';
            }

            hideNoteOptionsDropdown() {
                this.elements.noteOptionsDropdown.style.display = 'none';
            }

            exportCurrentNote() {
                const content = `# ${this.currentNote.title}\n\n${this.currentNote.content}`;
                const blob = new Blob([content], { type: 'text/markdown' });
                const url = URL.createObjectURL(blob);
                
                const a = document.createElement('a');
                a.href = url;
                a.download = `${this.currentNote.title || 'note'}.md`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
                this.hideNoteOptionsDropdown();
            }

            duplicateCurrentNote() {
                const duplicateNote = {
                    ...this.currentNote,
                    id: this.generateNoteId(),
                    title: `${this.currentNote.title} (Copy)`,
                    created: new Date().toISOString(),
                    modified: new Date().toISOString()
                };
                
                this.saveNote(duplicateNote);
                this.showNoteEditorView(duplicateNote.id);
                this.hideNoteOptionsDropdown();
            }

            deleteCurrentNote() {
                if (confirm(`Are you sure you want to delete "${this.currentNote.title}"?`)) {
                    this.deleteNoteById(this.currentNote.id);
                    this.showNotesListView();
                }
                this.hideNoteOptionsDropdown();
            }

            toggleNoteVoiceRecording() {
                if (this.isRecording) {
                    this.stopRecording();
                } else {
                    this.startNoteVoiceRecording();
                }
            }

            startNoteVoiceRecording() {
                if (this.recognition && !this.isRecording) {
                    this.recognition.onresult = (event) => {
                        let finalTranscript = '';
                        
                        for (let i = event.resultIndex; i < event.results.length; i++) {
                            const transcript = event.results[i][0].transcript;
                            if (event.results[i].isFinal) {
                                finalTranscript += transcript;
                            }
                        }
                        
                        if (finalTranscript) {
                            const currentContent = this.elements.noteContentTextarea.value;
                            const newContent = currentContent + (currentContent ? ' ' : '') + finalTranscript;
                            this.elements.noteContentTextarea.value = newContent;
                            this.handleNoteContentChange();
                        }
                    };
                    
                    this.recognition.start();
                }
            }

            // Enhanced note storage methods
            getNotes() {
                try {
                    const notes = localStorage.getItem('zettel-notes');
                    return notes ? JSON.parse(notes) : [];
                } catch (error) {
                    console.error('Error loading notes:', error);
                    return [];
                }
            }

            getNote(noteId) {
                const notes = this.getNotes();
                return notes.find(note => note.id === noteId);
            }

            saveNote(note) {
                try {
                    const notes = this.getNotes();
                    const existingIndex = notes.findIndex(n => n.id === note.id);
                    
                    if (existingIndex >= 0) {
                        notes[existingIndex] = note;
                    } else {
                        notes.push(note);
                    }
                    
                    localStorage.setItem('zettel-notes', JSON.stringify(notes));
                } catch (error) {
                    console.error('Error saving note:', error);
                    this.updateNoteStatus('error');
                }
            }

            deleteNoteById(noteId) {
                const note = this.getNote(noteId);
                if (!note) return;

                if (confirm(`Are you sure you want to delete "${note.title}"?`)) {
                    try {
                        const notes = this.getNotes();
                        const filteredNotes = notes.filter(note => note.id !== noteId);
                        localStorage.setItem('zettel-notes', JSON.stringify(filteredNotes));
                        this.loadNotesList();
                    } catch (error) {
                        console.error('Error deleting note:', error);
                    }
                }
            }

            // Utility methods
            generateNoteId() {
                return Date.now().toString(36) + Math.random().toString(36).substr(2, 9);
            }

            truncateText(text, maxLength) {
                if (text.length <= maxLength) return text;
                return text.substr(0, maxLength) + '...';
            }

            formatDate(dateString) {
                const date = new Date(dateString);
                const now = new Date();
                const diff = now - date;
                
                const minute = 60 * 1000;
                const hour = minute * 60;
                const day = hour * 24;
                
                if (diff < minute) {
                    return 'just now';
                } else if (diff < hour) {
                    const mins = Math.floor(diff / minute);
                    return `${mins} minute${mins > 1 ? 's' : ''} ago`;
                } else if (diff < day) {
                    const hours = Math.floor(diff / hour);
                    return `${hours} hour${hours > 1 ? 's' : ''} ago`;
                } else if (diff < day * 7) {
                    const days = Math.floor(diff / day);
                    return `${days} day${days > 1 ? 's' : ''} ago`;
                } else {
                    return date.toLocaleDateString();
                }
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        /* Add CSS animation for typing indicator */
        const style = document.createElement('style');
        style.textContent = `
            @keyframes typing {
                0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
                40% { transform: scale(1); opacity: 1; }
            }
            
            @keyframes blink {
                0%, 50% { opacity: 1; }
                51%, 100% { opacity: 0; }
            }
            
            .streaming-cursor {
                display: inline-block;
                width: 2px;
                height: 1em;
                background: currentColor;
                margin-left: 2px;
                animation: blink 1s infinite;
                vertical-align: text-bottom;
            }
        `;
        document.head.appendChild(style);

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize the chat interface and make it available for debugging
            window.chatInterface = new ChatInterface();
            console.log('Chat interface initialized and available as window.chatInterface');
        });
    </script>
